<!DOCTYPE html>
<html>
<head>
	<title>MyGithub finder</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav class="navbar navabr-expand navbar-dark bg-dark mx-3 rounded">
		<div class="container">
			<a href="#" class="navbar-brand">GitHub Finder</a>
		</div>
	</nav>
	<div class="container searchContainer">
		<div class="card card-body search">
			<div class="h1">Search github users</div>
			<div class="lead">Enter the name of the github user</div>
			<input type="text" id="searchUser" class="form-control" placeholder="Enter the user name here .......">
		</div>
		<br>
		<div id="userProfile"></div>
		
	</div>
	<footer class="mt-5 bg-dark p-3 text-center text-white">All rights reserved &copy;Ssenoga 2019</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="github.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
