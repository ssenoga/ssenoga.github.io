<!DOCTYPE html>
<html>
	<head>
		<title>Pepsogo</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 class="h1">Sign Up Here</h1>
					<form class="py-3">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter First Name" id="fname">
							<div class="invalid-feedback">
								That name Is Too Short
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control " placeholder="Enter last Name" id="lname">
							<div class="invalid-feedback">
								That last name Is Too Short
							</div>
						</div>
						<div class="form-group">
							<input type="email" class="form-control " placeholder="Enter Email" id="email">
							<div class="invalid-feedback" >
								Please Enter Avalid Email
							</div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Enter Password" id="pass">
							<div class="invalid-feedback" >
								Please Enter Avalid password
							</div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Re-enter password" id="repass">
							<div class="invalid-feedback" >
								Passwords didn't match
							</div>
						</div>
							<input type="submit" value="Register" id="submit" class="btn btn-primary btn-block">
					</form>
				</div>
				<!-- Login sidebar -->
				<div class="col-md-5">
					<h1 class="h1" id="eddy">Log in</h1>
					<form class="bg-dark text-white rounded p-3" >
						<div class="form-group">
							<label>Username/Email:</label>
							<input class="form-control" type="text" id="loginusername">
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input class="form-control" type="password" id="loginpassword">
							<div class="invalid-feedback"></div>
						</div>
						<input type="submit" class="btn btn-secondary btn-block" value="Login" id="userLogin">
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
