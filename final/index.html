<!DOCTYPE html>
<html>
	<head>
		<title>Pepsogo</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<h1 class="h1">Sign Up Here</h1>
					<form class="py-3">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter First Name" id="fname">
							<div class="invalid-feedback">
								That name Is Too Short
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control " placeholder="Enter last Name" id="lname">
							<div class="invalid-feedback">
								That last name Is Too Short
							</div>
						</div>
						<div class="form-group">
							<input type="email" class="form-control " placeholder="Enter Email" id="email">
							<div class="invalid-feedback" >
								Please Enter Avalid Email
							</div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Enter Password" id="pass">
							<div class="invalid-feedback" >
								Please Enter Avalid password
							</div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Re-enter password" id="repass">
							<div class="invalid-feedback" >
								Passwords didn't match
							</div>
						</div>
							<input type="submit" value="Regester" id="submit" class="btn btn-primary btn-block">
					</form>
				</div>
				<!-- Login sidebar -->
				<div class="col-md-5">
					<h1 class="h1">Log in</h1>
					<form class="bg-dark text-white rounded p-3">
						<div class="form-group">
							<label>Username/Email:</label>
							<input class="form-control" type="text" id="loginusername">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input class="form-control" type="password" id="loginpassword">
						</div>
						<input type="submit" class="btn btn-secondary btn-block" value="Login">
					</form>
				</div>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
