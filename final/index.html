<!DOCTYPE html>
<html>
	<head>
		<title>Pepsogo</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<h1>Welcome To My API</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 class="h1">Sign Up Here</h1>
					<form>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter First Name" id="fname">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter last Name" id="lname">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Enter Email" id="email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Enter Password" id="pass">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Re-enter password" id="repass">
						</div>
						<div class="btn btn-primary btn-block">
							<input type="submit" value="Regester" id="submit">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="demo">
			<table class="table table-border table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>TITLE</th>
						<th>BODY</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
			
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
